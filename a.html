<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Chart</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #tradingview_chart {
      height: 600px;
      width: 90%;
    }
  </style>
</head>
<body>
  <div id="tradingview_chart"></div>

  <!-- TradingView Library -->
  <script src="https://s3.tradingview.com/tv.js"></script>

  <!-- Initialize the Crypto Chart -->
  <script>
    new TradingView.widget({
      container_id: "tradingview_chart",
      autosize: true,
      symbol: "BINANCE:BTCUSDT", // Change to desired crypto pair (e.g., ETHUSDT, etc.)
      interval: "D", // Timeframe: "1D", "5D", "1W", etc.
      theme: "dark", // "light" or "dark"
      style: "1", // Chart style (1 = candles)
      locale: "en",
      enable_publishing: false,
      hide_side_toolbar: false,
      save_image: false,
    });
  </script>
</body>
</html>
